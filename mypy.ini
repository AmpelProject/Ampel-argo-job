[mypy]
namespace_packages = True
show_error_codes = True
plugins = pydantic.mypy

[pydantic-mypy]
init_typed = True
warn_untyped_fields = True

[mypy-ampel.abstract.*]
disable_error_code = empty-body

[mypy-pymongo.*]
ignore_missing_imports = True

[mypy-bson.*]
ignore_missing_imports = True

[mypy-logging.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-schedule.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-ujson.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-pkg_resources.*]
ignore_missing_imports = True
